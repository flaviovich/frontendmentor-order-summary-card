<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./styles/main.css">
  <link rel="icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container">
    <div class="card">
      <img src="./assets/images/illustration-hero.svg" alt="Person listening to music" class="card-image">
      <div class="card-body">
        <h1 class="card-title">Order Summary</h1>

        <p class="card-description">You can now listen to millions of songs, audiobooks, and podcasts on any device
          anywhere you like!</p>

        <div class="plan-container">
          <div class="plan-details">
            <img src="./assets/images/icon-music.svg" alt="Music icon" class="plan-icon">
            <div>
              <div class="plan-name">Annual Plan</div>
              <div class="plan-price">$59.99/year</div>
            </div>
          </div>
          <a href="#" class="plan-change" aria-label="Change subscription plan">Change</a>
        </div>
      </div>

      <div class="card-footer">
        <button class="btn btn-primary">Proceed to Payment</button>
        <button class="btn btn-secondary">Cancel Order</button>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Flavio Rios</a>.
  </div>
</body>

</html>
